<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Challenge by https://www.frontendmentor.io?ref=challenge. Coded by Teff -->
    <meta charset="UTF-8">
    <title>Frontend Mentor | Interactive rating-box component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/cRate.css">
</head>
<body>

    <main class="cRate-wrapper">
        <section class="cRate-box">

            <!-- 'Rating' state start -->
            <form id="js-cRate-form" class="cRate-form" action="https://" method="post" autocomplete="off">
                <div class="cRate-star"></div>
                <h1>How did we do?</h1>
                <fieldset>
                    <legend>Please let us know how we did with your support request. All feedback is appreciated
                        to help us improve our offering!</legend>
                    <input type="radio" name="rate" id="rate1" value="1" required><label for="rate1">1</label>
                    <input type="radio" name="rate" id="rate2" value="2" required><label for="rate2">2</label>
                    <input type="radio" name="rate" id="rate3" value="3" required><label for="rate3">3</label>
                    <input type="radio" name="rate" id="rate4" value="4" required><label for="rate4">4</label>
                    <input type="radio" name="rate" id="rate5" value="5" required><label for="rate5">5</label>
                    <button id="js-cRate-submit" class="cRate-submit">Submit</button>
                </fieldset>
            </form><!-- 'Rating' state end -->

            <!-- 'Thank you' state start -->
            <div id="js-cRate-thanks" class="cRate-thanks is-hidden">
                <img class="cRate-img" src="./images/illustration-thank-you.svg" alt="">
                <div class="cRate-msg">You selected <span id="js-cRate-value"></span><!-- Add rating-box here --> out of
                    5</div>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating.<br>If you ever need more support,
                    donâ€™t hesitate to get in touch!</p>
            </div><!-- 'Thank you' state end -->

        </section><!-- END .cRate-box -->
    </main><!-- END .cRate-wrapper -->

    <script src="./script/cRate.js"></script>

</body>
</html>
